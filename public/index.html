<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="../assets/headerIcon.png" type="image/x-icon">
    <title>Time.js</title>
</head>
<body>
    <div id="container">
        <div id="menu">
            <ul>
                <li class="clicked" data-name="relogio">Relógio</li>
                <li data-name="cronometro">Cronômetro</li>
                <li data-name="regressivo">Regressivo</li>
            </ul>
        </div>
        <div id="content">
            <div id="relogio">
                <div class="flex">
                    <span id="rel-hours">00</span>:
                    <span id="rel-minutes">00</span>:
                    <span id="rel-seconds">00</span>
                </div>
            </div>
            <div id="cronometro" style="display: none;">
                <div class="flex">
                    <span id="cro-hours">00</span>:
                    <span id="cro-minutes">00</span>:
                    <span id="cro-seconds">00</span>:
                    <span id="cro-miliseconds">000</span> <br>
                </div>
                <div class="buttons">
                    <button id="cro-init">Iniciar</button>
                    <button id="cro-reset" style="display: none;">Zerar</button>
                </div>
            </div>
            <div id="regressivo" style="display: none;">
                <div id="reg-inputs">
                    <input type="number" placeholder="H" id="reg-h">:
                    <input type="number" placeholder="M" id="reg-m">:
                    <input type="number" placeholder="S" id="reg-s">
                </div>
                <div id="reg-time" class="flex" style="display: none;">
                    <span id="reg-hours">00</span>:
                    <span id="reg-minutes">00</span>:
                    <span id="reg-seconds">00</span>
                </div>
                <div class="buttons">
                    <button id="reg-init">Iniciar</button>
                    <button id="reg-reset" style="display: none;">Zerar</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
