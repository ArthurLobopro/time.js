<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/headerIcon.png" type="image/x-icon">
    <title>Relógio</title>
</head>
<body>
    <div id="container">
        <div id="menu">
            <ul>
                <li class="clicked" data-name="relogio">Relógio</li>
                <li data-name="cronometro">Cronômetro</li>
                <li data-name="regressivo">Regressivo</li>
            </ul>
        </div>
        <div id="content">
            <div id="relogio">
                <span id="rel-hours">00</span>:
                <span id="rel-minutes">00</span>:
                <span id="rel-seconds">00</span>
            </div>
            <div id="cronometro" style="display: none;">
                <span id="cro-hours">00</span>:
                <span id="cro-minutes">00</span>:
                <span id="cro-seconds">00</span>:
                <span id="cro-miliseconds">00</span>
            </div>
            <div id="regressivo" style="display: none;">
                <!-- <div id="inputs">
                    <input type="number" placeholder="H" id="">:
                    <input type="number" placeholder="M" id="">:
                    <input type="number" placeholder="S" id="">
                </div> -->
                Indisponível no momento
            </div>
            <div id="buttons" style="display: none;">
                <button id="init">Iniciar</button>
                <button id="reset" style="display: none;">Zerar</button>
            </div>
        </div>
        
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
